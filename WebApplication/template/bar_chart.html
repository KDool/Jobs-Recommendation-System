  <div align="center">
    <form action='/EDA-user-barchart',role="search" id="form", method="POST">
      <input type="search" id="query" name="roleTitle" placeholder="Search skills for Role in Data Science..." aria-label="Search through site content">
      <button>
        <svg viewBox="0 0 1024 1024"><path class="path1" d="M848.471 928l-263.059-263.059c-48.941 36.706-110.118 55.059-177.412 55.059-171.294 0-312-140.706-312-312s140.706-312 312-312c171.294 0 312 140.706 312 312 0 67.294-24.471 128.471-55.059 177.412l263.059 263.059-79.529 79.529zM189.623 408.078c0 121.364 97.091 218.455 218.455 218.455s218.455-97.091 218.455-218.455c0-121.364-103.159-218.455-218.455-218.455-121.364 0-218.455 97.091-218.455 218.455z"></path></svg>

  <!-- <center>

  <div class="chart-section">
  <center>
    <canvas id="chart" width="800" height="600"></canvas>
    <center>
    <h2 >{{ title }}</h2>
    </center>
    <script>
      // bar chart data
      var barData = {
        labels : [
          {% for item in labels %}
           "{{ item }}",
          {% endfor %}],

        datasets : [{
          fillColor: "rgb(102, 192, 67)",
          strokeColor: "#fff",
          pointColor: "#fff",
          data : [
            {% for item in values %}
               "{{ item }}",
              {% endfor %}]}]
            }

     // get bar chart canvas
     var mychart = document.getElementById("chart").getContext("2d");

       steps = 10
       max = {{max}}

     // draw bar chart
     new Chart(mychart).Bar(barData, {
       scaleOverride: true,
       scaleSteps: steps,
       scaleStepWidth: Math.ceil(max / steps),
       scaleStartValue: 0,
       scaleShowVerticalLines: true,
       scaleShowGridLines : true,
       barShowStroke : true,
       scaleShowLabels: true,
       scaleFontColor: "#FFF"
       }
     );
    </script>
  </center>
</div>
